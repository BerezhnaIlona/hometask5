<!DOCTYPE html>
<html lang="ukr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/task_style.css" />
  </head>
  <body>
    <h1>Задача 3.</h1>
    <p>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).</p>
    <a href="../index.html" class="back-link">Повернутися на головну сторінку</a>
    <script>
      //1. Вводимо необхідні дані
      if (confirm('Почати тестування?')) {
        let computerNumb;
        //2. Знаходимо результат
        do {
          computerNumb = 1 + Math.floor(Math.random() * 10);
        } while (!confirm(`Загадане число користувачом становить ${computerNumb}?`));
        document.write(`Загадане число користувачом становить  ${computerNumb}`);
      }
    </script>
  </body>
</html>
