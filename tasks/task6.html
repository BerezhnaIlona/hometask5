  <body>
    <h1>Задача 7.</h1>
    <p>Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.</p>
    <a href="../index.html" class="back-link">Повернутися на головну сторінку</a>
    <script>
      //1. Вводимо необхідні дані
      if (confirm('Почати тестування?')) {
        let weeksCount = parseInt(prompt('Введіть кількість тижнів', '0'));
        let weekNumber = 0,
          totalMoney = 0;

        //2. Знаходимо результат
        //-----Варіант 1
        for (let i = 1; i <= weeksCount; i++) {
          let weeksProfit = 0;
          for (let j = 1; j <= 7; j++) {
            let profit = parseInt(prompt(`Введіть суму прибутку за cьогодніщній день`, '0'));
            weeksProfit += profit;
            if (j === 7) document.write(`Прибуток за тиждень номер ${i} становить ${weeksProfit} грн<br>`);
          }
          totalMoney += weeksProfit;
        }
        document.write(`Загальна величина прибутку за ${weeksCount} тижнів становить ${totalMoney} грн`);
      }
    </script>
  </body>
