<!DOCTYPE html>
<html lang="ukr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style/task_style.css" />
  </head>
  <body>
    <h1>Задача 5.</h1>
    <p>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</p>
    <a href="../index.html" class="back-link">Повернутися на головну сторінку</a>
    <script>
      //1. Вводимо необхідні дані
      if (confirm('Почати тестування?')) {
        let startNumb = parseInt(prompt('Введіть перше число в діапазоні від 0 до 100', '0'));
        let endNumb = parseInt(prompt('Введіть друге число в діапазоні від 0 до 100', '0'));
        let sumNumb = 0;
        //2. Знаходимо результат
        if (startNumb > endNumb) {
          let reserveNumb = startNumb;
          startNumb = endNumb;
          endNumb = reserveNumb;
        }
        if (startNumb % 2 === 0) {
          startNumb++;
        }
        for (let i = 0; i < 5; i++) {
          if (startNumb < endNumb - 1 || startNumb < endNumb) {
            sumNumb += startNumb;
            startNumb += 2;
          }
        }
        document.write(`Сума 5 непарних чисел становить  ${sumNumb}`);
      }
    </script>
  </body>
</html>
